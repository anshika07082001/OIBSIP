<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="javascript.css">
    <script src="https://kit.fontawesome.com/55503beb36.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="douter">
        <div id="img">
            <img src="https://www.feedough.com/wp-content/uploads/2016/09/brand-image.png">
        </div>
        <div id="form">
            <div id="f1">
                <p id="p1">Get Started</p>
                <p id="p2">
                    <a href="" id="a1">Already Have an Account?</a>
                </p>
                <p id="p3">
                    <a href="" id="a2">Log In</a>
                </p>
                <div id="buttons">
                    <button type="button" id="b1">
                        <i class="fa-brands fa-google" class="google"></i> &nbsp;Sign Up
                    </button>
                    <button type="button" id="b2">
                        <i class="fa-brands fa-facebook" class="facebook"></i>&nbsp;sign Up
                    </button>
                </div>
            </div>
            <div id="f2">
                <p id="f2p">Or</p>
            </div>
            <div id="f3">
                <label style="font-family:sans-serif; margin-left: 5%;" for="">Name</label>
                <div id="f31">
                    <img src="user (1).png" class="img">
                    <input type="text" placeholder="Joy Saheb" id="input1">
                </div>
                <label style="font-family:sans-serif; margin-left: 5%;">Email</label>
                <div id="f32">
                    <img src="mail.png" class="img">
                    <input type="text" placeholder="abc@gmail.com" id="input2">
                </div>
                <label style="font-family:sans-serif; margin-left: 5%;">Password</label>
                <div id="f33">
                    <img src="padlock.png" class="img">
                    <input type="password" placeholder="**********" id="input3">
                </div>
                <button type="button" onclick="input1">Submit</button>
            </div>                
        </div>
    </div>
</body>
<script src="javascript.js"></script>
</html>
